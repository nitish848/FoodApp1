<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="pizza.css">
    <title>Document</title>
</head>

<body>
    <div class="pizzacont">
        <div class="pizzahead">
            <div class="line"></div>
            <div class="divp">
                <p>Delecious Pizzas</p>
            </div>

        </div>
        <div class="pizzaslider">
            <!-- Swiper -->
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="image">
                            <img src="pizza.jpeg" alt="">
                        </div>
                        <div class="pizzainfo">
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        let Ssize = window.screen.availWidth;
        console.log(Ssize);
        if (Ssize < 500) {
            var swiper = new Swiper(".mySwiper", {
           
           slidesPerView: 1,
           spaceBetween: 30,
           slidesPerGroup: 1,
           loop: true,
           autoplay: {
               delay: 2500,
               disableOnInteraction: false,
           },
           loopFillGroupWithBlank: true,
           pagination: {
               el: ".swiper-pagination",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
           },
       });

        }
        else{
            var swiper = new Swiper(".mySwiper", {
           
           slidesPerView: 3,
           spaceBetween: 30,
           slidesPerGroup: 3,
           loop: true,
           autoplay: {
               delay: 2500,
               disableOnInteraction: false,
           },
           loopFillGroupWithBlank: true,
           pagination: {
               el: ".swiper-pagination",
               clickable: true,
           },
           navigation: {
               nextEl: ".swiper-button-next",
               prevEl: ".swiper-button-prev",
           },
       });
        }
        


    </script>
</body>

</html>
